<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Library</title>
  <meta name="author" content="Ezequiel Espinoza">
  <meta name="description" content="Library Project for 'The Odin Project'">
  <meta name="keywords" content="library, project, practice">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div id='root'>
      <form id="addPlayer">
        <label>Tic-Tac-Toe</label>
        <label>Please Add Player Names</label>
        <input type="text" placeholder="Player 1 Name" id="player1"></input>
        <input type="text" placeholder="Player 2 Name" id="player2"></input>
        <input type="submit" id="submit"></input>
      </form>
      <button id="restart">Restart Game</button>
      <div id="display">
        <h3>Please enter player names</h3>
      </div>
      <div id="console">
        <div class="row">
          <button class="tile" id="0"></button>
          <button class="tile" id="1"></button>
          <button class="tile" id="2"></button>
        </div>
        <div class="row">
          <button class="tile" id="3"></button>
          <button class="tile" id="4"></button>
          <button class="tile" id="5"></button>
        </div>
        <div class="row">
          <button class="tile" id="6"></button>
          <button class="tile" id="7"></button>
          <button class="tile" id="8"></button>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script src='./scripts.js' type="text/javascript"></script>
</html>
